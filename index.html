<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin lý lịch cá nhân</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(45deg, #e60012, #ff3344);
      color: white;
      padding: 32px 24px;
      text-align: center;
      font-size: 30px;
      border-radius: 20px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 26px;
      margin-top: 22px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      border: 1px solid #ececec;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: #e60012;
      margin-bottom: 16px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 30px;
    }

    .field {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #e60012;
      font-size: 14px;
    }

    input, select {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #e60012;
      box-shadow: 0 0 0 3px rgba(230,0,18,0.18);
    }

    .tooltip {
      background: #e60012;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      position: absolute;
      bottom: -22px;
      left: 0;
      white-space: nowrap;
    }

    #submitBtn {
      background: #e60012;
      color: white;
      padding: 12px 45px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    #submitBtn:hover {
      background: #c80010;
      transform: translateY(-2px);
    }

    .spinner {
      border: 4px solid white;
      border-top: 4px solid #e60012;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="page">

  <header>THÔNG TIN LÝ LỊCH CÁ NHÂN</header>

  <form id="hrForm">

    <div class="card">
      <div class="card-title">1. THÔNG TIN CƠ BẢN</div>
      <div class="grid-2">

        <div class="field">
          <label>Mã nhân viên *</label>
          <input id="manv" required />
        </div>

        <div class="field">
          <label>Họ và tên đệm *</label>
          <input id="hodem" required />
        </div>

        <div class="field">
          <label>Tên *</label>
          <input id="ten" required />
        </div>

        <input type="hidden" id="hoten" />

        <div class="field">
          <label>Giới tính *</label>
          <select id="gioitinh" required>
            <option value="">-- Chọn --</option>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
          </select>
        </div>

        <div class="field">
          <label>Ngày sinh *</label>
          <input type="date" id="ngaysinh" required />
        </div>

      </div>
    </div>

    <div class="card">
      <div class="card-title">3. THÔNG TIN CÔNG VIỆC</div>
      <div class="grid-2">

        <div class="field">
          <label>Ngày nhận việc *</label>
          <input type="date" id="nhanviec" required />
        </div>

        <div class="field">
          <label>Tình trạng nhân viên</label>
          <select id="tinhtrang" disabled>
            <option selected>Đang làm việc</option>
          </select>
        </div>

        <div class="field">
          <label>Điện thoại *</label>
          <input id="dienthoai" required />
        </div>

        <div class="field">
          <label>Email *</label>
          <input id="email" type="email" required />
        </div>

      </div>
    </div>

    <div class="btn-wrap" style="text-align:center;margin-top:20px;">
      <button id="submitBtn">Gửi thông tin</button>
    </div>

  </form>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("hrForm");
  const manv = document.getElementById("manv");
  const hodem = document.getElementById("hodem");
  const ten = document.getElementById("ten");
  const hoten = document.getElementById("hoten");
  const dienthoai = document.getElementById("dienthoai");
  const email = document.getElementById("email");

  // Tooltip
  function showWarning(el, msg) {
    clearWarning(el);
    const t = document.createElement("div");
    t.className = "tooltip";
    t.innerText = msg;
    el.parentElement.appendChild(t);
  }

  function clearWarning(el) {
    const old = el.parentElement.querySelector(".tooltip");
    if (old) old.remove();
  }

  // 1) Validate mã NV realtime
  manv.addEventListener("input", e => {
    const old = e.target.value;
    const nv = old.toUpperCase().replace(/[^A-Z0-9]/g, "");
    e.target.value = nv;

    if (old !== nv) showWarning(manv, "Chỉ dùng A–Z và số, không dấu");
    else clearWarning(manv);
  });

  // 2) Autofill họ tên
  function updateFN() {
    hoten.value = (hodem.value.trim() + " " + ten.value.trim()).trim();
  }
  hodem.addEventListener("input", updateFN);
  ten.addEventListener("input", updateFN);

  // 3) Validate số điện thoại
  dienthoai.addEventListener("input", e => {
    const v = e.target.value.replace(/\D/g, "");
    e.target.value = v;

    const valid = /^(03|05|07|08|09)[0-9]{8}$/.test(v);
    if (!valid) showWarning(dienthoai, "SĐT phải 10 số và đúng đầu số VN");
    else clearWarning(dienthoai);
  });

  // 4) Validate email
  email.addEventListener("input", e => {
    const ok = /^[\w\.-]+@[\w\.-]+\.\w+$/.test(e.target.value.trim());
    if (!ok) showWarning(email, "Email không đúng định dạng");
    else clearWarning(email);
  });

  // 5) Validate khi submit
  form.addEventListener("submit", e => {
    e.preventDefault();

    if (!/^[A-Z0-9]+$/.test(manv.value)) {
      showWarning(manv, "Mã NV không hợp lệ");
      manv.focus();
      return;
    }

    if (!/^(03|05|07|08|09)[0-9]{8}$/.test(dienthoai.value)) {
      showWarning(dienthoai, "SĐT không hợp lệ");
      dienthoai.focus();
      return;
    }

    if (!/^[\w\.-]+@[\w\.-]+\.\w+$/.test(email.value.trim())) {
      showWarning(email, "Email sai định dạng");
      email.focus();
      return;
    }

    updateFN(); // chắc chắn ghép

    alert("✔ Gửi dữ liệu thành công (demo)");
  });

});
</script>

</body>
</html>
